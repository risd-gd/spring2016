		<meta name="title" content="RISD Graphic Design: Spring 2016 Electives">
	  <meta name="description" content="Spring 2016 electives offered by the Graphic Design Department at RISD">

    <style>
		img { width: 100%; height: auto; }
		.parent {
			counter-reset: my--counter;
			display: -webkit-flex; display: -webkit-box; display: -moz-box; display: -webkit-flex; display: -ms-flexbox; display: box;
			display: flex;
			-webkit-flex-direction: row; flex-direction: row;
			-webkit-flex-wrap: wrap; flex-wrap: wrap;
			padding: 0 22px 0 22px;
			margin-bottom: 66px;
		}
		@font-face {
			font-family: "Ziroli";
			src: url("ZiroliWes9.otf") format("opentype");
			font-weight: normal;
			font-style: normal; }

/*		.parent .child:nth-child(n):before { content: counter(my--counter); } */
			.child {
			/*	counter-increment: my--counter; */
				margin:22px;
				min-height: 44px;
				-webkit-flex: 3 0 660px; flex: 3 0 660px;
				}
				td { width: 20%;  }
				td.doublewide { width: 40%; }
				td:first-child { position: relative; z-index: -11; font-size: 360%; color: rgb(255,242,0); border-left: 3px rgb(255,242,0) solid; -webkit-transform: rotate(90deg); transform: rotate(90deg);  }
				td:nth-child(n+2) {  padding-right: 20px; color: rgba(0,0,0,.45);  }
				td:nth-child(2) {  color: black; }
				td:nth-child(4) { width: 66%;  }
				.small { font-size: 16px; line-height: 150%;}
				a:link, a:visited { border-bottom: 6px solid rgba(0, 231, 255, 0.37); padding-bottom: -2px; }
				a:hover { background: yellow; }
				.time { padding-left: 14%; margin-bottom: 6px; }
				.title  { font-family: "Ziroli"; mix-blend-mode: multiply; font-size: 12vw; margin: 80% 70% 20% 21%; position: absolute; z-index: -1; color: lime; word-spacing: -20pt; -webkit-transform: rotate(90deg); transform: rotate(90deg);  }
				table  { table-layout: fixed;
				  width: 100%; /* must have this set */
				}
				.time span {display: none;}

				/* Screen small ----------- */
				@media only screen and (max-width : 957px) {
					.title { display: none; }
				.child  {
					-webkit-flex: 3 0 220px; flex: 3 0 220px;
					}
					td:first-child { position: relative; z-index: -11; font-size: 260%; color: rgb(255,242,0); border-left: 0; -webkit-transform: rotate(0); transform: rotate(0); left: -4px; }
					td, .doublewide { width: 100%; display:block; }
					.time { padding-left: 14%; margin-bottom: 30px; }
					.time span {display: none;}
					td:nth-child(4) { width: 100%;  }
				}
				@media  print {
					.title { mix-blend-mode: multiply; font-size: 1200%; line-height: 200%;  letter-spacing: -2pt; word-spacing: 800pt; text-align:center; color: #75c044; margin: 65% 00% 70% 14%; }
					td { font-size: 34pt; }
					.time { padding-left: 20%; margin-bottom: 28pt; }
					.small { font-size: 11pt; line-height: 130%;}
					}
				}
    </style>
		<link rel="stylesheet" href="http://notices-app.risd.gd/common/css/main.css">

    </head>
    <body>
								<script src="vKsKt9wWenSf5wWobfgTW5.js"></script>
								<script type="x-gridspree-template">
								<div class="title">
									 RISD&nbsp;GD - SPRING&nbsp;2016
								</div>
								<div class="parent">
										{{#rows}}
										<div class="child ">
										<table>
											<tr>
												<td >{{day}}</td>
								        <td >{{name}}</td>
								        <td >{{faculty}}</td>
								        <td class="doublewide small "><p class="time">{{time}} <span>( {{day}} )</span></p>{{description}}  <a href="{{link}}">{{more}}</a></td>
											</tr>
											</table>
												</div>
											{{/rows}}
							</div>
								</script>
