<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <title>RISD Graphic Design: Spring 2016 Electives</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="The Design Office">
	  <meta name="description" content="Flex framework that we're using">
		<meta name="author" content="Developed by John Caserta">
	  <meta name="Copyright" content="Copyright The Design Office 2015. All Rights Reserved.">
		<!-- <link rel="stylesheet" href="http://thedesignoffice.org/wp-content/themes/dev/v3_style.css" type="text/css" /> -->
    <style>
		img { width: 100%; height: auto; }
		.parent {
			counter-reset: my--counter;
			display: -webkit-flex; display: -webkit-box; display: -moz-box; display: -webkit-flex; display: -ms-flexbox; display: box;
			display: flex;
			-webkit-flex-direction: row; flex-direction: row;
			-webkit-flex-wrap: wrap; flex-wrap: wrap;
			padding: 0 22px 0 22px;
			margin-bottom: 66px;
		}

/*		.parent .child:nth-child(n):before { content: counter(my--counter); } */
			.child {
			/*	counter-increment: my--counter; */
				margin:22px;
				min-height: 44px;
				-webkit-flex: 1 0 220px; flex: 1 0 220px;
			}
			.child.shrink {
				-webkit-flex: 0 1 220px; flex: 0 1 220px;
				}
				.child.grow {
					-webkit-flex: 2 0 220px; flex: 2 0 220px;
					}
			.child.double {
				-webkit-flex: 2 0 440px; flex: 2 0 440px;
				}
			.child.triple  {
				-webkit-flex: 3 0 660px; flex: 3 0 660px;
				}
				td { width: 20%;  }
				td.doublewide { width: 40%; }
				td:first-child { position: relative; z-index: -11; font-size: 360%; color: rgb(255,242,0); border-left: 3px rgb(255,242,0) solid; -webkit-transform: rotate(90deg); transform: rotate(90deg);  }
				td:nth-child(n+2) {  padding-right: 20px; color: rgba(0,0,0,.45); mix-blend-mode: multiply; }
				td:nth-child(2) {  color: black; }
				td:nth-child(4) { width: 66%;  }
				.small { font-size: 16px; line-height: 150%;}
				a:link { background: rgba(0, 231, 255, 0.37);  }
				a:hover { background: yellow; }
				.time { padding-left: 20%; margin-bottom: 6px; }
				.title  { mix-blend-mode: multiply; font-size: 10vh; margin: 20% 40%; position: absolute; z-index: -1; color: lime;  }
				table  { table-layout: fixed;
				  width: 100%; /* must have this set */
				}

				/* Screen small ----------- */
				@media only screen and (max-width : 758px) {
					.child.double {
					-webkit-flex: 2 0 220px; flex: 2 0 220px;
					}
				.child.triple  {
					-webkit-flex: 3 0 220px; flex: 3 0 220px;
					}
				}
				@media  print {
					.title { font-size: 800%;  }
					td { font-size: 34pt; }
					.time { margin-bottom: 3.8pt; }
					.small { font-size: 14pt; line-height: 140%;}
					}
				}
    </style>
		<link rel="stylesheet" href="http://notices-app.risd.gd/common/css/main.css">

    </head>
    <body>
								<script src="https://gridspree.io/ss/vKsKt9wWenSf5wWobfgTW5.js"></script>
								<script type="x-gridspree-template">
								<div class="title" style=" ">

								Graphic Design ✿❀❁ Spring 2016

								</div>
								</div>
								<div class="parent">
										{{#rows}}
										<div class="child triple">
										<table>
											<tr>
												<td >{{day}}</td>
								        <td >{{name}}</td>
								        <td >{{faculty}}</td>
								        <td class="doublewide small "><p class="time">{{time}}</p>{{description}}  <a href="{{link}}">{{more}}</a></td>
											</tr>
											</table>
												</div>
											{{/rows}}
							</div>
								</script>


    </body>
</html>
